<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2webAIchat</title>
    <style>
        body {
            background-color: #333; /* 背景色を黒系のグレーに設定 */
            color: #f0f0f0; /* 文字色を白に設定 */
            font-family: Arial, sans-serif; /* フォントの設定 */
            margin: 0;
            padding: 0;
            text-align: center; /* テキストを中央揃え */
        }
        h1, h2, h3, h4, h5, h6 {
            color: #d2d205; /* 見出しの文字色を黄色に設定 */
        }
        #disqus_thread {
            margin: 20px auto;
            max-width: 800px; /* コメントセクションの最大幅を設定 */
        }
    </style>
</head>
<body>
    <h1>Discourse chat test</h1>

    <!-- Discourse コメントシステムの埋め込み -->
    <<div id='discourse-comments'></div>
    <meta name='highmans' content='highmans'>
    
    <script type="text/javascript">
      DiscourseEmbed = {
        discourseUrl: 'https://extestdomain.discourse.group/',
        discourseEmbedUrl: 'https://s-all11.github.io/Test-open-view/chat2.html',
        // className: 'CLASS_NAME',
      };
    
      (function() {
        var d = document.createElement('script'); d.type = 'text/javascript'; d.async = true;
        d.src = DiscourseEmbed.discourseUrl + 'javascripts/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(d);
      })();
    </script>
</body>
</html>
