<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testwebAIchat</title>
    <style>
        body {
            background-color: #333; /* 背景色を黒系のグレーに設定 */
            color: #f0f0f0; /* 文字色を白に設定 */
            font-family: Arial, sans-serif; /* フォントの設定 */
            margin: 0;
            padding: 0;
            text-align: center; /* テキストを中央揃え */
        }
        h1, h2, h3, h4, h5, h6 {
            color: #f0f0f0; /* 見出しの文字色を白に設定 */
        }
        #disqus_thread {
            margin: 20px auto;
            max-width: 800px; /* コメントセクションの最大幅を設定 */
        }
        .contact-icons {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4列表示 */
            gap: 40px; /* アイコン間の間隔 */
            justify-content: center;
            margin: 20px 0;
        }
        .contact-icons a {
            display: block;
            text-align: center; /* 名前とオンライン状況を中央揃え */
            width: 100px; /* アイコン全体の幅 */
            font-size: 12px;
            color: #028e12; /* 名前とオンライン状況の文字色 */
        }
        .contact-icons img {
            width: 80px; /* アイコンのサイズ */
            height: 80px; /* アイコンのサイズ */
            object-fit: contain; /* アイコンの比率を保持 */
        }
        @media (max-width: 600px) {
            .contact-icons {
                grid-template-columns: repeat(2, 1fr); /* 小さい画面用に2列表示 */
            }
            .contact-icons img {
                width: 40px; /* 小さい画面用のアイコンサイズ */
                height: 40px; /* 小さい画面用のアイコンサイズ */
            }
        }
        /* ヘッダーにロゴとリンクを追加 */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #444;
        }
        header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        footer {
            margin-top: 20px;
            background-color: #444;
            padding: 20px;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- ヘッダーにロゴを追加 -->
    <header>
        <a href="https://s-all11.github.io/Test-open-view/">
            <img src="images/logo.jpg" alt="サイトロゴ">
        </a>
        <h1>AIチャットサービス</h1>
    </header>

    <!-- アバターのアイコンのセクション -->
    <div class="contact-icons">
        <!-- 各ユーザーの名前とオンライン状況を変数に格納 -->
        <script>
            const users = [
                {name: "Cast_A", status: "オンライン", img: "images/images.png", link: "chat1.html"},
                {name: "Cast_B", status: "オンライン", img: "images/images (1).png", link: "chat2_1.html"},
                {name: "Cast_C", status: "オンライン", img: "images/images (2).png", link: "chat3.html"},
                {name: "Cast_D", status: "オンライン", img: "images/images (3).png", link: "chat4.html"},
                {name: "Cast_E", status: "オンライン", img: "images/images.png", link: "chat5.html"},
                {name: "Cast_F", status: "オンライン", img: "images/images (1).png", link: "chat6.html"},
                {name: "Cast_G", status: "オンライン", img: "images/images (2).png", link: "chat7.html"},
                {name: "Cast_H", status: "オンライン", img: "images/images (3).png", link: "chat8.html"},
                {name: "Cast_I", status: "オフライン", img: "images/images.png", link: "chat9.html"},
                {name: "Cast_J", status: "オフライン", img: "images/images (1).png", link: "chat10.html"},
                {name: "Cast_K", status: "オフライン", img: "images/images (2).png", link: "chat11.html"},
                {name: "Cast_L", status: "オフライン", img: "images/images (3).png", link: "chat13.html"}
            ];

            users.forEach(user => {
                document.write(`
                    <a href="${user.link}" target="_blank">
                        <img src="${user.img}" alt="${user.name} icon">
                        ${user.name}
                        <br>${user.status}
                    </a>
                `);
            });
        </script>
    </div>

    <!-- フッターにリンク集を追加 -->
    <footer>
        <a href="https://github.com/S-All11/Test-open-view">GitHub link</a>
        <a href="link2.html">About Us</a>
        <a href="link3.html">Terms of Service</a>
        <a href="link4.html">Privacy Policy</a>
        <a href="link5.html">Contact Us</a>
        <a href="old_index.html">Old link</a>
    </footer>
</body>
</html>
