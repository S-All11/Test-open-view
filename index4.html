<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャスト一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .contact-icons {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4列表示 */
            gap: 40px; /* アイコン間の間隔 */
            justify-content: center;
            margin: 20px 0;
        }
        .contact-icons a {
            display: block;
            text-align: center; /* 名前とオンライン状況を中央揃え */
            width: 100px; /* アイコン全体の幅 */
            font-size: 12px;
            color: #028e12; /* 名前とオンライン状況の文字色 */
        }
        .contact-icons img {
            width: 80px; /* アイコンのサイズ */
            height: 80px; /* アイコンのサイズ */
            object-fit: contain; /* アイコンの比率を保持 */
        }
        @media (max-width: 600px) {
            .contact-icons {
                grid-template-columns: repeat(2, 1fr); /* 小さい画面用に2列表示 */
            }
            .contact-icons img {
                width: 40px; /* 小さい画面用のアイコンサイズ */
                height: 40px; /* 小さい画面用のアイコンサイズ */
            }
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header nav {
            display: flex;
            justify-content: space-around;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        nav .logo {
            width: 50px; /* 横幅を指定 */
            height: 50px; /* 縦幅を指定 */
        }
        footer ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }
        footer ul li {
            margin: 0 15px;
        }
        footer ul li a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

        const users = [
